<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<h1>Angular</h1>
<courses></courses>
<favorite [isFavorite] = "post.isFavorite" (changeAlias)="onFavoriteChanged($event)"></favorite>
<bootstrap-panel>
    <ng-container class="heading">Heading</ng-container> <!--Angular prende solo il contenuto di questo ng-container a run-time-->
    <div class="body">
        <h2>Body</h2>
        <p>Some content here...</p>
    </div>
</bootstrap-panel>

<div *ngIf = "courses.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
    There are courses
</ng-template>

<ng-template #noCourses>
    No courses yet
</ng-template>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map' "><a (click)="viewMode = 'map' ">Map View</a></li>
    <li [class.active]="viewMode == 'list' "><a (click)="viewMode = 'list' ">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View content</div>
    <div *ngSwitchCase="'list'">List View content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click) = "loadCourses()">Load courses</button>
<button (click) = "onAdd()">Add</button>
<ul>
    <li *ngFor = "let course of coursesObject; trackBy: trackCourse"> <!--trackBy serve per tener traccia dei corsi scaricati-->
         {{course.name}}
         <button (click) = "onRemove(course)">Remove</button>
         <button (click) = "onChange(course)">Change</button>
    </li>
</ul>

<!--ngStyle va a sostituire ad esempio [style.backgroudColor] = "canSave? 'blue' : 'gray'" "-->
<button
   [ngStyle] = "{
       'backgroudColor': canSave? 'blue' : 'gray',
       'color': canSave? 'black' : 'white',
       'fontWeight': canSave? 'bold' : 'normal'
   }"
   >Save</button>

   <br/>
   <!-- si mette il ? poiche' assignee potrebbe essere null, in questo modo si evitano errori in console (Safe Traversal Operator) -->
   <span>{{ task.assignee?.name }}</span>

   <br/>
   <!-- Directive personalizzata -->
   <input type="text" [appInputFormat] = "'uppercase'">

   <!-- Form -->
   <contact-form></contact-form>
   <signup-form></signup-form>
   <br/>
   <p>TEST FORM ARRAY</p>
   <new-course-form></new-course-form>
   <h3>NAVBAR CON ROUTING</h3>
   <navbar></navbar>
   <!-- router-outlet Ã¨ un componente che serve per caricare le route -->
   <router-outlet></router-outlet>
   

</html>
