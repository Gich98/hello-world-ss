<!--Angular crea uno scope per il css. Quello dell'html fa l'override di tutti gli altri, quindi e' prevalente-->
<style>
    .glyphicon {
        color: blue; 
    }
</style>
<br/>
<!-- ngClass equivale a:
[class.gliphicon-star] = "isSelected"
[class.gliphicon-star-empty] = "!isSelected" -->
<span
    class = "gliphicon"
    [ngClass] = "{
        'glyphicon-star': isSelected,
        'glyphicon-star-empty': !isSelected
    }"
    (click) = "onClick()"
    >STAR</span>
